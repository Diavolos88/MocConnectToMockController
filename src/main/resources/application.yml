server:
  port: 8081

spring:
  application:
    name: test-mock

# Конфигурация MockController
mock-controller:
  url: http://localhost:8080
  check-interval-seconds: 5  # Интервал проверки обновлений в секундах
  healthcheck-path: /service/healthcheck  # Путь для healthcheck
  healthcheck-timeout-seconds: 5  # Таймаут для healthcheck в секундах
  healthcheck-interval-seconds: 10  # Интервал проверки healthcheck в секундах
  connect-timeout-seconds: 10  # Таймаут подключения в секундах
  read-timeout-seconds: 10  # Таймаут чтения ответа в секундах

# Параметры заглушки
mock:
  hello:
    delay-ms: 1000
    response: "Hello World!"
  health:
    delay-ms: 500
    response: "OK"

# Логирование
logging:
  logback:
    level: INFO
  level:
    com.mock: INFO
    com.mock.config: DEBUG  # Детальное логирование для отслеживания проверок конфигурации
    org.springframework: INFO

